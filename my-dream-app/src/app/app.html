<router-outlet></router-outlet>

<ul>
  <li *ngFor="let user of users">
    <app-user [nameUser]="user"></app-user>
  </li>
</ul>

<div class="black">
  <h1>{{ title }}</h1>
</div>

<div class="ash">
  <h2>{{ name }}</h2>
  <h2>{{ email }}</h2>
  <button (click)="toggleHobbies()" class="btn">Mostrar/Ocultar Hobbies</button>  
  <div *ngIf="showhobbies()" class="component2">
    <h3>Hobbies:</h3>
    <ul>
      <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
    </ul>
  </div>

  <a [href]="webpage" target="_blank">Visita mi sitio Web</a>
</div>
<form (submit)="newHobby(hobby.value); $event.preventDefault()">
  <input #hobby />
  <button type="submit">Agregar hobby</button>
</form>

<div class="black">
  <h1> helloworld </h1>
</div>
<app-hello-world></app-hello-world>
