<!-- SOLO muestra el contenido de bienvenida en la ruta /inicio -->
<ng-container *ngIf="router.url === '/inicio'">
  <div class="container mt-4">
    <h1>Bienvenido a MiApp</h1>
    <p>Esta es una navbar sencilla con Bootstrap en Angular.</p>

    <div *ngFor="let item of videoList" class="mb-4">
      <h4>{{ item.name }}</h4>
      <a [routerLink]="item.slug">{{ item.name }}</a>
      <div style="position:relative;height:0;padding-bottom:35%;">
        <iframe width="840" height="440"
                [src]="getEmbedUrl(item)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
      <hr />
    </div>
  </div>
</ng-container>
