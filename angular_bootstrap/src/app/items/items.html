<div class="container mt-4">
  <h2>ðŸ›’ Carrito de Compras</h2>

  <ul class="list-group mb-3">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [(ngModel)]="item.completed" (change)="toggleItem(item)">
        {{ item.name }} (x{{ item.quantity }}) - S/ {{ item.price }}
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Eliminar</button>
    </li>
  </ul>

  <h4>Total: S/ {{ total }}</h4>
</div>
